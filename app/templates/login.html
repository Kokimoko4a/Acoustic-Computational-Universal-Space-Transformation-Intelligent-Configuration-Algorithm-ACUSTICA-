<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACUSTICA | Misty Sessions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-passion: #1e0b26;
            --card-purple: #2d133a;
            --hot-red: #ff3e3e;
            --glow-red: rgba(255, 62, 62, 0.4);
            --text-gold: #fdf0d5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            background-color: var(--bg-passion);
            background-image: 
                radial-gradient(circle at top right, #3d1252 0%, transparent 40%),
                radial-gradient(circle at bottom left, #12051a 0%, transparent 40%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            color: var(--text-gold); overflow: hidden;
        }

        .login-box {
            background: var(--card-purple);
            padding: 60px 50px; /* Increased padding */
            width: 100%; max-width: 480px; /* Slightly wider */
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* BIGGER LOGO */
        .logo {
            font-weight: 900; font-size: 2.8rem; 
            letter-spacing: 4px; margin-bottom: 20px;
            text-transform: uppercase;
        }

        .logo span { color: var(--hot-red); text-shadow: 0 0 15px var(--hot-red); }

        /* BIGGER SUBTITLE */
        h2 { font-weight: 300; font-size: 1.3rem; margin-bottom: 40px; letter-spacing: 3px; color: var(--text-gold); opacity: 0.7; }

        .input-group { text-align: left; margin-bottom: 30px; }
        
        /* BIGGER LABELS */
        .input-group label {
            font-size: 0.9rem; color: var(--hot-red);
            text-transform: uppercase; font-weight: 600;
            margin-bottom: 12px; display: block; letter-spacing: 1.5px;
        }

        /* BIGGER INPUTS */
        .input-group input {
            width: 100%; padding: 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: white;
            font-size: 1.2rem; transition: 0.3s;
        }

        .input-group input:focus {
            outline: none; border-color: var(--hot-red);
            box-shadow: 0 0 15px var(--glow-red);
        }

        /* BIGGER BUTTON */
        .btn-passion {
            width: 100%; padding: 22px;
            background: linear-gradient(135deg, var(--hot-red) 0%, #b31e1e 100%);
            color: white; border: none; border-radius: 12px;
            font-size: 1.1rem; font-weight: 600;
            cursor: pointer; transition: 0.4s;
            text-transform: uppercase; letter-spacing: 3px;
        }

        /* SUCCESS LAYER TEXT BUMPED */
        #success-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--card-purple);
            border-radius: 24px;
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 10;
        }

        .mist-circle {
            width: 15px; height: 15px;
            background: var(--hot-red);
            border-radius: 50%;
            box-shadow: 0 0 40px 25px var(--glow-red);
            animation: mist-glow 3s infinite ease-in-out;
        }

        @keyframes mist-glow {
            0%, 100% { transform: scale(1); opacity: 0.4; filter: blur(5px); }
            50% { transform: scale(2.5); opacity: 0.8; filter: blur(15px); }
        }

        .fade-out { opacity: 0; transform: translateY(10px); pointer-events: none; transition: 0.8s; }

        .signup-text { margin-top: 35px; font-size: 1rem; color: rgba(253, 240, 213, 0.4); }
        .signup-text a { color: var(--hot-red); text-decoration: none; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div class="login-box" id="loginBox">
        <div id="success-layer">
            <div class="mist-circle"></div>
            <p style="margin-top: 40px; letter-spacing: 8px; font-weight: 300; font-size: 1.1rem; color: var(--text-gold);"></p>
        </div>

        <div id="main-content">
            <div class="logo">ACU<span>STICA</span></div>
            <h2>PROFESSIONAL AUDIO ENGINE</h2>

            <form id="loginForm">
                <div class="input-group">
                    <label>Identity / Email</label>
                    <input type="email" placeholder="koki@acustica.pro" required>
                </div>

                <div class="input-group">
                    <label>Security Key</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-passion" id="submitBtn">Initialize Access</button>
            </form>

            <div class="signup-text">
                Don't have an account? <a onclick="window.location = 'register.html'">Create Identity</a>
            </div>
        </div>
    </div>

    <script>
        function playMistyJazz() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            function playNote(freq, startTime, duration, vol) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, startTime);
                osc.frequency.exponentialRampToValueAtTime(freq + 2, startTime + duration);

                gain.gain.setValueAtTime(0, startTime);
                gain.gain.linearRampToValueAtTime(vol, startTime + 0.2);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + duration);

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.start(startTime);
                osc.stop(startTime + duration);
            }

            const now = audioCtx.currentTime;
            playNote(311.13, now, 2.5, 0.15);      
            playNote(392.00, now + 0.4, 2.2, 0.1);  
            playNote(466.16, now + 0.8, 1.8, 0.08); 
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "VERIFYING...";
            btn.disabled = true;

            const email = e.target.querySelectorAll('input')[0].value;
            const password = e.target.querySelectorAll('input')[1].value;

            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    playMistyJazz();
                    document.getElementById('main-content').classList.add('fade-out');

                    setTimeout(() => {
                        document.getElementById('main-content').style.display = 'none';
                        document.getElementById('success-layer').style.display = 'flex';
                        document.getElementById('loginBox').style.maxWidth = '400px';
                        document.getElementById('loginBox').style.height = '400px';
                        document.getElementById('loginBox').style.borderColor = 'var(--hot-red)';
                    }, 800);

                    localStorage.setItem('access_token', data.access_token);

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 4000);

                } else {
                    alert('Access Denied: ' + data.message);
                    btn.innerText = "Initialize Access";
                    btn.disabled = false;
                }
            } catch (error) {
                alert('Connection Failed');
                btn.disabled = false;
                btn.innerText = "Initialize Access";
            }
        });
    </script>
</body>
</html>
