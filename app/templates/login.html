<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACUSTICA | Passion for Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ПАЛИТРА: Страстно лилаво и горещо червено */
            --bg-passion: #1e0b26;      /* Дълбоко лилаво (основа) */
            --card-purple: #2d133a;     /* По-светло лилаво за формата */
            --hot-red: #ff3e3e;         /* Страстно червено */
            --glow-red: rgba(255, 62, 62, 0.4);
            --text-gold: #fdf0d5;       /* Меко, шампанско бяло за текст */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--bg-passion);
            /* Градиент, който придава "дълбочина" на лилавото */
            background-image: 
                radial-gradient(circle at top right, #3d1252 0%, transparent 40%),
                radial-gradient(circle at bottom left, #12051a 0%, transparent 40%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-gold);
        }

        .login-box {
            background: var(--card-purple);
            padding: 50px 40px;
            width: 100%;
            max-width: 440px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Декоративен елемент - червена "пулсация" */
        .login-box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glow-red) 0%, transparent 70%);
            opacity: 0.2;
            pointer-events: none;
        }

        .logo {
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .logo span {
            color: var(--hot-red);
            text-shadow: 0 0 15px var(--hot-red);
        }

        h2 {
            font-weight: 300;
            font-size: 1.4rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Полетата - лилави със "страстен" акцент */
        .input-group {
            text-align: left;
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            font-size: 0.75rem;
            color: var(--hot-red);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--hot-red);
            box-shadow: 0 0 15px var(--glow-red);
        }

        /* Бутонът - енергията на дизайна */
        .btn-passion {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--hot-red) 0%, #b31e1e 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(179, 30, 30, 0.4);
            text-transform: uppercase;
        }

        .btn-passion:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 62, 62, 0.5);
            filter: brightness(1.1);
        }

        .signup-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(253, 240, 213, 0.6);
        }

        .signup-text a {
            color: var(--hot-red);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .signup-text a:hover {
            border-bottom: 1px solid var(--hot-red);
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo">ACU<span>STICA</span></div>
        <h2>Усети ритъма на звука</h2>

        <form>
            <div class="input-group">
                <label>Твоят имейл</label>
                <input type="email" placeholder="hubavec@acustica.bg" required>
            </div>

            <div class="input-group">
                <label>Парола</label>
                <input type="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-passion">Влез в залата</button>
        </form>

        <div class="signup-text">
            Още не си част от нас? <a href="/register">Регистрирай се</a>
        </div>
    </div>

</body>
</html>
